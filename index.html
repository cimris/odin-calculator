<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheets-->
    <link
      href="styles/reset.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Scripts-->
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-body">
        <button type="button" class="operator">&crarr;</button>
        <span class="display">00000</span>
        <button type="button" class="operator">AC</button>
        <button type="button" class="operator">()</button>
        <button type="button" class="operator">&percnt;</button>
        <button type="button" class="operator">&divide;</button>
        <button type="button">&#55;</button>
        <button type="button">&#56;</button>
        <button type="button">&#57;</button>
        <button type="button" class="operator">&times;</button>
        <button type="button">&#52;</button>
        <button type="button">&#53;</button>
        <button type="button">&#54;</button>
        <button type="button" class="operator">&minus;</button>
        <button type="button">&#49;</button>
        <button type="button">&#50;</button>
        <button type="button">&#51;</button>
        <button type="button" class="operator">&plus;</button>
        <button type="button" class="zero">&#48;</button>
        <button type="button" class="decimal">.</button>
        <button type="button" class="operator" class="equals">&equals;</button>
      </div>
    </div>
  </body>
</html>
