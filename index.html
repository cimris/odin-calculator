<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheets-->
    <link
      href="styles/reset.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Scripts-->
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-body">
        <span class="display">0</span>
        <button type="button" class="operator" id="backspace">&crarr;</button>
        <button type="button" class="operator" id="clear">AC</button>
        <button type="button" class="operator" id="percent">&percnt;</button>
        <button type="button" class="operator" id="divide">&divide;</button>
        <button type="button" id="seven">&#55;</button>
        <button type="button" id="eight">&#56;</button>
        <button type="button" id="nine">&#57;</button>
        <button type="button" class="operator" id="times">&times;</button>
        <button type="button" id="four">&#52;</button>
        <button type="button" id="five">&#53;</button>
        <button type="button" id="six">&#54;</button>
        <button type="button" class="operator" id="minus">&minus;</button>
        <button type="button" id="one">&#49;</button>
        <button type="button" id="two">&#50;</button>
        <button type="button" id="three">&#51;</button>
        <button type="button" class="operator" id="plus">&plus;</button>
        <button type="button" class="zero" id="zero">&#48;</button>
        <button type="button" class="decimal" id="decimal">.</button>
        <button type="button" class="operator eqauls" id="equals">
          &equals;
        </button>
      </div>
    </div>
  </body>
</html>
